        /**
         * Oblicza numer bie≈ºƒÖcego tygodnia roku (1-53).
         * Uwzglƒôdnia standard ISO 8601 (tydzie≈Ñ zaczyna siƒô w poniedzia≈Çek).
         */
        function getCurrentWeekNumber() {
            const date = new Date();
            // Tworzymy kopiƒô daty, aby nie modyfikowaƒá orygina≈Çu
            const target = new Date(date.valueOf());

            // Korekcja na poczƒÖtek tygodnia (poniedzia≈Çek)
            const dayNr = (date.getDay() + 6) % 7;
            target.setDate(target.getDate() - dayNr + 3);

            // Pierwszy czwartek stycznia to tydzie≈Ñ 1
            const firstThursday = target.valueOf();
            target.setMonth(0, 1);
            if (target.getDay() !== 4) {
                target.setMonth(0, 1 + ((4 - target.getDay()) + 7) % 7);
            }

            // Obliczenie tygodnia
            return 1 + Math.ceil((firstThursday - target) / 604800000); // 604800000 = ms w 7 dniach
        }

            document.getElementById('current-week-number').textContent = currentWeek;
            document.getElementById('current-season').textContent = `${currentMask.season} | Tydzie≈Ñ ${currentMask.week}`;
            document.getElementById('mask-name').textContent = currentMask.name;
            document.getElementById('mask-goal').textContent = currentMask.goal;
            document.getElementById('mask-details').textContent = currentMask.details;
        }

        /**
         * Generuje kartƒô HTML dla pojedynczej maseczki.
         * @param {Object} mask - obiekt maseczki.
         * @returns {string} Kod HTML karty.
         */
        function createMaskCard(mask) {
            let color, bgColor, textColor;

            switch (mask.season) {
                case 'Wiosna':
                    color = 'border-green-400';
                    bgColor = 'bg-green-50';
                    textColor = 'text-green-800';
                    break;
                case 'Lato':
                    color = 'border-red-400';
                    bgColor = 'bg-red-50';
                    textColor = 'text-red-800';
                    break;
                case 'Jesie≈Ñ':
                    color = 'border-orange-400';
                    bgColor = 'bg-orange-50';
                    textColor = 'text-orange-800';
                    break;
                case 'Zima':
                    color = 'border-blue-400';
                    bgColor = 'bg-blue-50';
                    textColor = 'text-blue-800';
                    break;
                default:
                    color = 'border-gray-400';
                    bgColor = 'bg-gray-50';
                    textColor = 'text-gray-800';
            }

            return `
                <div class="mask-item bg-white p-4 rounded-lg shadow-sm ${color}">
                    <p class="text-xs font-semibold ${textColor} mb-1">${mask.season} | Tydzie≈Ñ ${mask.week}</p>
                    <h4 class="text-lg font-bold text-gray-900 mb-2">${mask.name}</h4>
                    <p class="text-sm text-gray-600 mb-3">${mask.goal}</p>
                    <div class="${bgColor} p-3 rounded-md">
                        <p class="text-xs font-medium text-gray-700">${mask.details}</p>
                    </div>
                </div>
            `;
        }

        /**
         * Filtruje i renderuje listƒô wszystkich maseczek.
         * @param {string} season - Pora roku do filtrowania ('Wiosna', 'Lato', 'Jesie≈Ñ', 'Zima' lub 'Wszystkie').
         */
        function renderAllMasks(season) {
            const listElement = document.getElementById('all-masks-list');
            listElement.innerHTML = '';
            
            const filteredMasks = season === 'Wszystkie' 
                ? maskData 
                : maskData.filter(mask => mask.season === season);

            filteredMasks.forEach(mask => {
                listElement.innerHTML += createMaskCard(mask);
            });
        }

        /**
         * Ustawia nas≈Çuchiwanie na przyciski filtr√≥w sezonowych.
         */
        function setupSeasonFilters() {
            const buttons = document.querySelectorAll('.season-btn');
            buttons.forEach(button => {
                button.addEventListener('click', (event) => {
                    const selectedSeason = event.target.dataset.season;
                    
                    // Usu≈Ñ klasƒô 'active' ze wszystkich przycisk√≥w
                    buttons.forEach(btn => btn.classList.remove('active'));
                    
                    // Dodaj klasƒô 'active' do klikniƒôtego przycisku
                    event.target.classList.add('active');
                    
                    renderAllMasks(selectedSeason);
                });
            });
        }

        // --- INICJALIZACJA ---
        window.onload = function() {
            displayCurrentMask();
            renderAllMasks('Wszystkie'); // Wy≈õwietlaj wszystkie domy≈õlnie
            setupSeasonFilters();
        };

    </script>
</body>
